services:
  app:
    build: ./app
    ports:
      - "8000:8000"
    environment:
      - ENV=development
  
  prometheus:
    image: prom/prometheus
    volumes:
      - ./infra/prometheus-local.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"