apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-zone-ai
  labels:
    app: green-zone-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: green-zone-ai
  template:
    metadata:
      labels:
        app: green-zone-ai
    spec:
      containers:
      - name: ai-container
        image: ghdbashen/green-zone-ai-node-app:latest  # Update this!
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
